<div class="container-fluid my-2">
    <form [formGroup]="myForm" (ngSubmit)="verify_login(myForm)" class="form">
        <div class="form-row">
          <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="email" id="username" class="form-control my-1" formControlName="username">
            <div *ngIf="f['username'].touched && f['username'].errors">
              <div *ngIf="f['username'].errors['required']" style="color: red;">*username is required</div>
              <div *ngIf="f['username'].errors['username']" style="color: red;">*Please follow the correct format</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="password">Password</label>
            <i class="fa fa-light fa-eye mx-1" id="togglePassword" (click)="togglePassword()"></i>
            <div class="password-container">
                <input type="password" id="password" class="form-control my-1" formControlName="password">
            </div>
            <div *ngIf="f['password'].touched && f['password'].errors">
              <div *ngIf="f['password'].errors['required']" style="color: red;">*Password is mandatory</div>
            </div>
          </div>
        </div>
        <div class="text-danger" *ngIf="invalidLogin">Invalid username or password</div>
        <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Login</button>
    </form>
    </div>
