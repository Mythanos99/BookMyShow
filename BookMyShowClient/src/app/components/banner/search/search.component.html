<div class="search-container">
  <div class="search-dialog">
    <form class="search-form">
      <div class="input-group">
        <input
          class="form-control"
          type="search"
          placeholder="Search for Movies, Plays, Sports, and Activities"
          aria-label="Search"
          (input)="onSearch($event)"
        />
      </div>
    </form>
  
    <!-- Display tabs only if there is data for at least one category -->
    <mat-tab-group class="tabs" *ngIf="hasData">
      <mat-tab *ngIf="arrMovies.length > 0" label="Movies">
        <div class="search-results">
          <ul class="results-list">
            <li *ngFor="let movie of arrMovies" class="result-item">{{ movie.name }}</li>
          </ul>
        </div>
      </mat-tab>
  
      <mat-tab *ngIf="arrCinemas.length > 0" label="Cinemas">
        <div class="search-results">
          <ul class="results-list">
            <li *ngFor="let cinema of arrCinemas" class="result-item">{{ cinema.name }}</li>
          </ul>
        </div>
      </mat-tab>
    </mat-tab-group>
  
    <!-- Display a message if no results are found and a search has been performed -->
    <div *ngIf="!hasData && searchQuery.length > 1 && !loading" class="no-results-message">
      Sorry, nothing matches your search.
    </div>
  </div>

  <!-- Trending Movies and Events Section -->
  <div class="trending-section my-3">
    <h4 class="trending-title">
      <span class="trending-icon">ðŸ”¥</span> Trending Movies
    </h4>
    <div class="trending-list-container">
      <ul class="trending-list">
        <li *ngFor="let movie of trendingMovies" class="trending-item">{{ movie.name }}</li>
      </ul>
    </div>

    <h4 class="trending-title">
      <span class="trending-icon">ðŸŽ‰</span> Trending Events
    </h4>
    <div class="trending-list-container">
      <ul class="trending-list">
        <li *ngFor="let event of trendingEvents" class="trending-item">{{ event.name }}</li>
      </ul>
    </div>
  </div>
</div>
